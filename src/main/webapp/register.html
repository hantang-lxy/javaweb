    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container"><a href="index.jsp" class="navbar-brand home"><img src="img/logo.png" alt="Obaju logo"
                                                                                  class="d-none d-md-inline-block"><img

<div id="all">
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- breadcrumb-->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">主页</a></li>
                            <li aria-current="page" class="breadcrumb-item active">新用户/登录</li>
                        </ol>
                    </nav>
                </div>
                <div class="col-lg-6">
                    <div class="box">
                        <h1>新账户</h1>
                        <p class="lead">成为我们的新客户</p>
                        <p class="text-muted">来吧！少年，进入你的科技世界，享受你独有的空间</p>
                        <hr>
                        <div id="LAY-user-login" style="display: none;">
                            <div class="layadmin-user-login-main">
                                <div id="clean" class="layadmin-user-login-box layadmin-user-login-body layui-form">

                                    <div class="layui-form-item">
                                        <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone"
                                        ></label>
                                        <input type="text" name="phone" id="phone" lay-verify="mobile" placeholder="手机"
                                               class="layui-input form-control">
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-row">
                                            <div class="layui-col-xs7">
                                                <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                                                ></label>
                                                <input type="text" name="vercode" id="vercode" lay-verify="required"
                                                       placeholder="验证码"
                                                       class="layui-input form-control">
                                            </div>
                                            <div class="layui-col-xs5">
                                                <div style="margin-left: 10px;">
                                                    <button type="button"
                                                            class="layui-btn layui-btn-primary layui-btn-fluid"
                                                            id="getsmscode">
                                                        获取验证码
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                                        ></label>
                                        <input type="text" name="account" id="account" lay-verify="account"
                                               placeholder="用户名"
                                               class="layui-input form-control">
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                                        ></label>
                                        <input type="password" name="password" id="password" lay-verify="password"
                                               placeholder="密码"
                                               class="layui-input form-control">
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                                        ></label>
                                        <input type="password" name="repass" id="repass" lay-verify="repass"
                                               placeholder="确认密码"
                                               class="layui-input form-control">
                                    </div>


                                    <div class="layui-form-item">
                                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="submit">注 册
                                        </button>
                                    </div>
                                    <div class="layui-trans layui-form-item layadmin-user-login-other">
                                        <label>社交账号注册</label>
                                        <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                                        <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                                        <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                                    </div>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="box">
                        <h1>登录</h1>
                        <p class="lead">已经是我们的客户吗?</p>
                        <p class="text-muted">来吧！少年，进入你的科技世界，享受你独有的空间</p>
                        <hr>
                        <div style="width: 375px; margin: 0 auto; box-sizing: border-box;">
                            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                                <div class="layui-form-item">
                                    <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                                           for="LAY-user-login-username"></label>
                                    <input type="text" name="username" id="LAY-user-login-username"
                                           lay-verify="required" placeholder="手机号/用户名" class="layui-input form-control">
                                </div>
                                <div class="layui-form-item">
                                    <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                                           for="LAY-user-login-password"></label>
                                    <input type="password" name="password" id="LAY-user-login-password"
                                           lay-verify="required" placeholder="密码" class="layui-input form-control">
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-row">
                                        <div class="layui-col-xs7">
                                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                                                   for="LAY-user-login-vercode"></label>
                                            <input type="text" name="vercode" id="LAY-user-login-vercode"
                                                   lay-verify="required" placeholder="图形验证码"
                                                   class="layui-input form-control">
                                        </div>
                                        <div class="layui-col-xs5">
                                            <div style="margin-left: 10px;">
                                                <img src=""
                                                     class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom: 20px;">
                                    <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                                    <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i
                                            class="layui-icon layui-icon-ok"></i></div>
                                    <a href="forget.html" class="layadmin-user-jump-change layadmin-link"
                                       style="margin-top: 7px;">忘记密码？</a>
                                </div>
                                <div class="layui-form-item">
                                    <button class="layui-btn layui-btn-fluid" lay-submit=""
                                            lay-filter="LAY-user-login-submit">登 录
                                    </button>
                                </div>
                                <div class="layui-trans layui-form-item layadmin-user-login-other">
                                    <label>社交账号登入</label>
                                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--
    *** FOOTER ***
    ______________________________________␀-->
</div>

<script>
    //执行查询
    function toSearch() {
        location.assign("commoditySearch.action?methodName=showCommodities&sort=${requestScope.sortMap.active}&search=" + $("#searchText").val());
    }

    //跳转到全部商品页面
    function toComs() {
        location.assign("commoditySearch.action?methodName=showCommodities");
    }

    //跳转到个人信息页面
    function toInfo() {
        location.assign("userInfo.action?methodName=getUserInfo");
    }

    //获取焦点
    setTimeout("getFocus();", 2000);

    function getFocus() {
        document.getElementById('searchText').focus();
    }

    //查看订单
    function toOrders() {
        location.assign("order.action?methodName=showOrders");
    }

    document.onkeyup = function (e) {//按键信息对象以函数参数的形式传递进来了，就是那个e
        var code = e.charCode || e.keyCode;  //取出按键信息中的按键代码(大部分浏览器通过keyCode属性获取按键代码，但少部分浏览器使用的却是charCode)
        if (code == 13) {
            //此处编写用户敲回车后的代码
            toSearch();
        }
    }
</script>
